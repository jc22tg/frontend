<div class="reset-password-container">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
    <h2>Restablecer Contraseña</h2>
    
    <div class="form-group">
      <label for="newPassword">Nueva Contraseña</label>
      <input 
        type="password" 
        id="newPassword" 
        formControlName="newPassword"
        placeholder="Ingrese su nueva contraseña"
      >
      <div class="error" *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.errors">
        <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">La contraseña es requerida</span>
        <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Mínimo 8 caracteres</span>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Nueva Contraseña</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword"
        placeholder="Confirme su nueva contraseña"
      >
      <div class="error" *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.errors?.['mismatch']">
        Las contraseñas no coinciden
      </div>
    </div>

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="resetPasswordForm.invalid || !token">Restablecer Contraseña</button>
    
    <p class="login-link">
      <a routerLink="/auth/login">Volver al inicio de sesión</a>
    </p>
  </form>
</div>
